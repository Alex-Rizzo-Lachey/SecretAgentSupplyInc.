<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href='./resources/css/reset.css'/>
    <link href='./resources/css/style.css' rel='stylesheet' type='text/css'/>
  </head>
  <body>
  <!-- header  -->
    <header>
      <div class='container'>
        <img src='./resources/images/logo.png' alt='secret agent supply logo'/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
  <!-- hero -->
    <section class='hero'>
      <div class='container'>
          <div class='hero-text'>
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
      </div>
    </section>
    <!-- navigation -->
    <nav>
      <ul class='container'>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
    </ul>
    </nav>
    <!-- main -->
    <main>
      <div class='container'>
        <div class='products'>
          <div class='product'>
            <div class='product-image'>
              <img src='./resources/images/pen.png'/>
            </div>
            <div class='description'>
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class='product'>
            <div class='product-image'>
              <img src='./resources/images/watch.png'/>
            </div>

              <span>Cellular Watch</span>
            </div>
          </div>
          <div class='product'>
            <div class='product-image'>
              <img src='./resources/images/glasses.png'/>
            </div>
            <div class='description'>
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Location and Hours -->
      <section class='flex-container'>
        <div class='info'>
          <h1>Location</h1>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class='info'>
          <h1>Hours</h1>
          <span>0800 - 1800</span>
        </div>
      </section>
    </main>
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>

  </body>
</html>
